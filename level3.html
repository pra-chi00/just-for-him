<!DOCTYPE html>
<html>
<head>
  <title>Level 3</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: monospace;
      text-align: center;
      padding-top: 150px;
    }
  </style>
</head>

<body>

<h2>Level 3</h2>
<p>Where was the first time I saw you?</p>

<input type="text" id="answer">
<br>
<button onclick="checkAnswer()">Submit</button>

<audio id="bgMusic" loop>
  <source src="soft.mp3" type="audio/mpeg">
</audio>

<script>
var music = document.getElementById("bgMusic");

if(localStorage.getItem("musicAllowed") === "yes") {
  music.volume = 0.3;
  music.play();
}

function checkAnswer() {
  var input = document.getElementById("answer").value.toLowerCase();

  if(input === "bus" || input === "in school bus" || input === "in bus") {
    window.location.href = "level4.html";);
  } else {
    alert("Wrong answer. Try again.");
  }
}
</script>

</body>
</html>
